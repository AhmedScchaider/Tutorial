
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Muhammad Sayuti" />
        <meta name="viewport" content="width=device-width,minimum-scale=1">
        <meta name="theme-color" content="#757575;">
        <title>Sliding Up Panel</title>
        <link rel="stylesheet" href="css/sliding-up-panel.css">
        <link rel="stylesheet" href="css/player.css">

    </head>
    <body>
        <div class="playlist loading">
            <ul>

            </ul>
        </div>
        <div id="sliding-up-panel">
            <div id="sliding-up-panel-header">
                <div class="panel-header-content__expanded">
                    <div class="title">SlidingUpPanel Music Player</div>
                </div>
                <div class="panel-header-content__collapsed">
                    <img src="assets/img/albumart_mp_unknown.png" class="coverart header" />
                    <div class="meta header">
                        <div><span class="artist"></span></div>
                        <div><span class="title"></span></div>
                    </div>
                    <div class="player-control header">
                        <a href="#" class="prev-btn"><img src="assets/icons/prev-btn.svg"/></a>
                        <a href="#" class="play-btn" state="pause"><img src="assets/icons/play-btn.svg"/></a>
                        <a href="#" class="next-btn"><img src="assets/icons/next-btn.svg"/></a>
                    </div>
                </div>
                <!--<progress max="100" value="50" style="width:200px;float:right;margin:auto 0;"></progress>-->
            </div>
            <div id="sliding-up-panel-body">

                <img src="assets/img/albumart_mp_unknown.png" class="coverart content" />
                <div class="meta content">
                    <div><span class="artist"></span></div>
                    <div><span class="title"></span></div>
                </div>
                <div class="player-control content">
                    <a href="#" class="prev-btn"><img src="assets/icons/prev-btn.svg" /></a>
                    <a href="#" class="play-btn" state="pause"><img src="assets/icons/play-btn.svg" /></a>
                    <a href="#" class="next-btn"><img src="assets/icons/next-btn.svg" /></a>
                </div>
            </div>
        </div>
        <audio id="player" src="" style="display:hidden;"></audio>
        <div class="preloader"></div>
        <script>
        var panel = document.querySelector('#sliding-up-panel');
        panel.addEventListener('onpanelcollapsed',function(e){
            console.log('panel collapsed',e)
        });
        </script>
        <script src="js/jsmediatags.js"></script>
        <script src="js/sliding-up-panel.js"></script>
        <script src="js/player.js"></script>
    </body>
</html>
